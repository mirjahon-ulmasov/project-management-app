<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="layouts :: header">
    <!-- Title Page-->
    <title>Employee List</title>

</head>

<body>
<div class="background-color">
    <nav th:replace="layouts :: navbar"></nav>
    <div class="container">
        <h3>Employee Directory</h3>
        <hr>

        <!-- Add New Employee Button -->
        <a th:href="@{/employee/form}"
           class="btn btn-primary mb-3">
            Add Employee
        </a>
        <br>

        <table class="table table-light table-bordered table-striped table-hover">
            <thead class="thead-dark">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="aEmployee : ${employees}">
                <td th:text="${aEmployee.firstName}"/>
                <td th:text="${aEmployee.lastName}"/>
                <td th:text="${aEmployee.email}"/>
                <td>
                    <a th:href="@{/employee/update(id=${aEmployee.employeeId})}"
                       class="btn btn-info">
                        Update
                    </a>
                    <a th:href="@{/employee/delete(id=${aEmployee.employeeId})}"
                       class="btn btn-danger"
                       onClick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
                        Delete
                    </a>

                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>

</html>
