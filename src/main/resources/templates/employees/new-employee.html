<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="layouts :: header">
    <title>Employee Form</title>
</head>

<body>

<nav th:replace="layouts :: navbar"></nav>

<br>

<div class="container">
    <form th:action="@{/employee/save}" th:object="${emp}" method="POST">

        <!--  This will be used to bind to the employee that was clicked on (USED FOR UPDATES) -->
        <input type="hidden" th:field="${emp.employeeId}"/>

        <div class="form-group row">
            <input type="text" placeholder="First Name" autocomplete="off" th:field="${emp.firstName}">
            <span style="font-style: italic;color: red; font-size: 11pt"
                  th:if="${#fields.hasErrors('firstName')}"
                  th:errors = "${emp.firstName}">
            </span>
        </div>

        <div class="form-group row">
            <input type="text" placeholder="Last Name" autocomplete="off" th:field="${emp.lastName}">
            <span style="font-style: italic;color: red; font-size: 11pt"
                  th:if="${#fields.hasErrors('lastName')}"
                  th:errors = "${emp.lastName}">
            </span>
        </div>

        <div class="form-group row">
            <input type="text" placeholder="Email" autocomplete="off" th:field="${emp.email}">
            <span style="font-style: italic;color: red; font-size: 11pt"
                  th:if="${#fields.hasErrors('email')}"
                  th:errors = "${emp.email}">
            </span>
        </div>

        <!--  <input type="hidden" name="_csrf" th:value="${_csrf.token}"/> -->

        <div class="form-group row">
            <button class="btn btn-success col-2" type="submit">Enter Employee</button>
        </div>

    </form>
</div>

</body>

</html>
