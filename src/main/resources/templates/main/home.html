<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="layouts :: header">
    <!-- Title Page-->
    <title>Home Page</title>

</head>

<style>
    a{
        font-size: 20px;
        font-weight: 400;
    }

</style>

<body>
<nav th:replace="layouts :: navbar"></nav>

<div class="container">
    <h3>Main Dashboard</h3>
    <a th:text="${versionNumber}"></a>
    <hr>
    <h4>Current Projects</h4>
    <div class="row">
        <div class="col-md-6">
            <table class="table table-light table-bordered table-striped table-hover">
                <thead class="thead-dark">
                <tr>
                    <th>Project Name</th>
                    <th>Project Stage</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="aProject : ${projectList}">
                    <td th:text="${aProject.name}">
                    <td th:text="${aProject.stage}">
                </tr>
                </tbody>
            </table>
        </div>

        <div class="col-md-4">
            <canvas id="myPieChart" height="50" width="50"></canvas>
            <script>
                var chartData = "[[${projectStatusCnt}]]"
            </script>
        </div>

    </div>

</div>


<div class="container">
    <h4>Current Employees</h4>
    <div class="row">
        <div class="col-md-6">
            <table class="table table-light table-bordered table-striped table-hover">
                <thead class="thead-dark">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ProjectCount</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="empProjectCount : ${employeeListProjectsCnt}">
                    <td th:text="${empProjectCount.firstName}">
                    <td th:text="${empProjectCount.lastName}">
                    <td th:text="${empProjectCount.projectCount}">
                </tr>
                </tbody>
            </table>
        </div>

    </div>

</div>


<script type="text/javascript" th:src="@{js/myChart.js}"></script>

</body>
