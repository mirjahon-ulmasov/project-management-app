<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="layouts :: header">
    <!-- Title Page-->
    <title>Project List</title>

</head>

<body>
<nav th:replace="layouts :: navbar"></nav>

<div class="container">
    <h3>Projects Directory</h3>
    <hr>

    <!--  Add New Project Button -->
    <a th:href="@{/project/form}"
       class="btn btn-primary mb-3">
        New Project
    </a>
    <a th:href="@{/project/timelines}"
       class="btn btn-info btn-warning mb-3">
        Deadlines
    </a>

    <table class="table table-light table-bordered table-striped table-hover">
        <thead class="thead-dark">
        <tr>
            <th>Project Name</th>
            <th>Project Stage</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="aProject : ${projects}">
            <td th:text="${aProject.name}"></td>
            <td th:text="${aProject.stage}"></td>
            <td>
                <a th:href="@{/project/update(id=${aProject.projectId})}"
                   class="btn btn-info">
                    Update
                </a>

                <a th:href="@{/project/delete(id=${aProject.projectId})}"
                   class="btn btn-danger"
                   onclick="if (!(confirm('Are you sure you want to delete this project?'))) return false">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>

    </table>
</div>
</body>

</html>
